<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagens/logo-marca.png" type="image/png">
</head>

<body class="tela-cadastro">

    <main>
        <div class="container-main">
            <form>

                <div class="botao-sair">
                    <button type="button" class="botao">Sair</button>
                </div>
                <h2>Cadastro de Produtos</h2>

                <div class="form">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" required>
                        <option value="">Selecione...</option>
                        <option>Água</option>
                        <option>Acessórios</option>
                        <option>Gelo</option>
                    </select>
                </div>

                <div class="form">
                    <label for="produto">Nome do Produto</label>
                    <select id="produto" required>
                        <optgroup label="Água">
                            <option value="">Selecione...</option>
                            <option>Água mineral natural 20L</option>
                            <option>Água mineral natural 10L</option>
                            <option>Água mineral 5L</option>
                            <option>Água mineral 500ml</option>
                            <option>Água com gás 510ml / 1L</option>
                            <option>Água alcalina</option>
                            <option>Água de coco natural</option>
                        </optgroup>

                        <optgroup label="Acessórios">
                            <option value="">Selecione...</option>
                            <option>Suporte para galão</option>
                            <option>Bomba manual para galão</option>
                            <option>Torneira para galão</option>
                            <option>Suporte com torneira</option>
                            <option>Tampas de vedação</option>
                            <option>Filtros de água</option>
                        </optgroup>

                        <optgroup label="Gelo">
                            <option value="">Gelo em cubo/5kg</option>
                            <option value="">Gelo em cubo/10kg</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form">
                    <label for="fornecedor">Fornecedor</label>
                    <select id="fornecedor" required>
                        <option value="">Selecione...</option>
                        <option>Água Crystal</option>
                        <option>Minalba</option>
                        <option>Indaiá</option>
                        <option>Bon Gelo</option>
                        <option>Barragelo</option>
                        <option>Fabrimax</option>
                    </select>
                </div>

                <div class="numero">
                    <label for="nome">Preço</label>
                    <input type="number" id="Preço" step="0.01" min="0.01" placeholder="0,00">
                </div>

                <div class="numero">
                    <label for="nome">Quantidade em estoque</label>
                    <input type="number" id="estoque" min="1" step="1" placeholder="0">
                </div>

                <div class="botao-cadastro">
                    <button type="submit" class="botao">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
